{% extends 'main/base.html' %}
{% block title %}Calendar{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/css/calendar.css' %}"/>
<script src="{% static 'main/js/delete_object.js' %}"></script>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Detalii eveniment</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="include-content">
      </div>
    </div>
  </div>
</div>

<div class="container" style="display: flex; justify-content:space-between">
    <h2>Calendar evenimente</h2>
    {% comment %} <a class="pt-0" href="{% url 'new-event'%}"  style="text-decoration: none;"><span class="material-symbols-outlined" style="font-size: 40px">  add </span></a> {% endcomment %}
</div>

<hr />
<div class="pb-3 pt-0">
    <a  href="{% url 'calendar' %}?{{ prev_month }}" style="font-size: 50px"> <span class="material-symbols-outlined">arrow_back </span></a>
    <a href="{% url 'calendar' %}?{{ next_month }}" style="font-size: 50px"> <span class="material-symbols-outlined">arrow_forward </span></a>
</div>
<div class = "pt-2">
    {{ calendar }}
</div>
{% endblock %}
