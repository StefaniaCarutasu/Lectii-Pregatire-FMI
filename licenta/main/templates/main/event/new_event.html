{% extends 'main/base.html' %}
{% block title %}New event{% endblock %}

{% load crispy_forms_tags%}

{% block content %}

            <div class="card text-black">
                <div class="card-body p-md-4">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-10 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Adauga un eveniment</p>
                            <form method="post">

                                {% csrf_token %}{{form|crispy}}
                                <div class="d-flex flex-row" style="justify-content:space-between">
                                    <button type="submit" class="btn btn-success">Adauga</button>
                                    <button  class="btn btn-danger"><a href="{% url 'list-events' %}" style="text-decoration:none; color:white">Renunta</a></button>
                                </div>                            
                            </form>
                        </div>
                    </div>
                </div>
            </div>


{% endblock %}
