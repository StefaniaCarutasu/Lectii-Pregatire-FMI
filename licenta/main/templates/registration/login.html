{% extends 'main/base.html' %}
{% block title %}Login{% endblock %}

{% load crispy_forms_tags%}

{% block content %}
{% load static %}

<div class="container h-75 pt-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Autentificare</p>
                            <form method="post">

                                {% csrf_token %}{{form|crispy}}
                        
                                <button type="submit" class="btn btn-primary">Login</button>
                            
                            </form>

                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column align-items-center justify-content-center order-1 order-lg-2">
                            <img src="{% static 'main/pictures/login.webp' %}" class="img-fluid" alt="sample" />
                            <div class="d-flex flex-row align-items-center">
                                <div> Nu ai cont?</div> &nbsp;
                                <a href="/register">Inregistreaza-te acum!</a> 
                            </div>

                            <div class="d-flex flex-row align-items-center">
                                <div> Ai uitat parola? Apasa</div> &nbsp;
                                <a href="/password-reset/">aici</a> &nbsp;
                                <div> pentru a o reseta!</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
