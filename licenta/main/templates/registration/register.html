{% extends 'main/base.html' %}
{% block title %}Register{% endblock %}

{% load crispy_forms_tags%}

{% block content %}
{% load static %}

<div class="container h-75">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black">
                <div class="card-body p-md-3">
                    <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <p class="text-center h1 fw-bold mb-4 mx-md-4 mt-3">Inregistrare</p>
                            <form method="post">

                                {% csrf_token %}{{form|crispy}}
                                <button type="submit" class="btn btn-primary">Submit</button>
                            
                            </form>
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column align-items-center justify-content-center order-1 order-lg-2">
                            {% comment %} <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="sample" /> {% endcomment %}
                            <img src="{% static 'main/pictures/register.svg' %}" class="img-fluid" alt="sample" />
                            <div class="d-flex flex-row align-items-center">
                                <div> Ai deja cont?</div> &nbsp;
                                <a href="/login">Autentifica-te aici!</a> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
